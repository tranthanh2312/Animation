<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <div>
      <div class="fs-2 text-end p-4 m-4">0</div>
      <div class="d-flex justify-content-evenly">
        <div class="number" onclick="clean()" >MC</div>
        <div >MR</div>
        <div >M+</div>
        <div >M-</div>
        <div >M^</div>
      </div>
      <div class="container text-center">
       
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol number">%</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">CE</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">C</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">
            <i class="fa fa-close" style="font-size: 36px"></i>
          </div>
        </div>
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol number">1/x</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">
            <p>a<sup>2</sup></p>
          </div>
          <div class="col border border-2 rounded-3 p-4 symbol number">
            <sup>2</sup>√<span style="text-decoration: overline ">2</span>
          </div>
          <div class="col border border-2 rounded-3 p-4 symbol number">÷</div>
        </div>
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol">÷</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">7</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">8</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">9</div>
          <div class="col border border-2 rounded-3 p-4 symbol number" onclick="clean()">x</div>
        </div>
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol number"><button>4</button></div>
          <div class="col border border-2 rounded-3 p-4 symbol number">5</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">6</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">-</div>
        </div>
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol number">1</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">2</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">3</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">+</div>
        </div>
        <div class="row p-4">
          <div class="col border border-2 rounded-3 p-4 symbol number">+/-</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">0</div>
          <div class="col border border-2 rounded-3 p-4 symbol number">,</div>
          <div class="col border border-2 rounded-3 p-4 symbol number" onclick="equal()">=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./test.js"></script>
  </body>
</html>
